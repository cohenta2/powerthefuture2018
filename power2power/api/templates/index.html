var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("{% static "api/data.json" %}", function(error, graph) {
  if (error) throw console.log(error);
  
  //var socket = new WebSocket('');

  // socket.onmessage = function(e) {
  //  console.log('we did it') 
  // }
  
  for(i in graph.nodes) {
    graph.nodes[i].flow = getRandomInt(-1, 1);
  }

  for(i in graph.links) {
    graph.links[i].enabled = getRandomInt(0, 1);
  }
//  console.log(JSON.stringify(graph.nodes))
  
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", 6)
      .attr('stroke', 'black')
      .on('click', function() {
          if (d3.select(this).attr('stroke') == 'black') {
            d3.select(this).attr('stroke', 'red') 
          } else {
            d3.select(this).attr('stroke', 'black') 
          }
      })  

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
  
  var colors = ['white', '#28ff08', 'orange']
  var circles = node.append("circle")
      .attr("r", 10)
      .attr("fill", 'white') 
      .on('click', function(d) {
        var temp = d3.select(this).attr('fill');
        var index = colors.indexOf(temp);
        if (index == 2) {index = -1}
        d3.select(this).attr('fill', colors[index + 1])
      })
      
  var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', -5)
      .attr('y', 2);


  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
