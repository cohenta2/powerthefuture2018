
<!DOCTYPE html>
<meta charset="utf-8">
<style>

{% load static %}
body {
    background-image : url("{% static "api/richmond.png" %}");
    overflow: hidden;
}

.links line {
  stroke-opacity: .6;
}

.nodes circle {
  stroke: black;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
  font-size: 10px;
}

.svg {
    position : fixed;
}

</style>
<svg width="100%" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("{% static "api/data.json" %}", function(error, graph) {
  if (error) throw console.log(error);

//   for(i = 0; i < numNodes; i++) {
//       var temp = {'id' : i, 'fixed' : true}
//       temp.fx = getRandomInt(min, 1500)
//       temp.fy = getRandomInt(min, 600)
//       graph.nodes.push(temp)
//   }
  
//  console.log(JSON.stringify(graph.nodes))
  
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  
  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", 3)
      .attr('stroke', '#030303');

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
  
  console.log(node)
    
  var circles = node.append("circle")
      .attr("r", 10)
      .attr("fill", 'white')
      /*.call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
        */
  var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', -5)
      .attr('y', 2);


  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
